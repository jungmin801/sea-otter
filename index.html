<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>해달이라구웅~</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="otter">
        <div class="shell moving">
            <img src="./img/shell.png" alt="">
        </div>
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="face">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
            <div class="rnd left"></div>
            <div class="rnd right"></div>
            <div class="mouth"></div>
            <div class="mouth-line"></div>
            <div class="mouth-underline left"></div>
            <div class="mouth-underline right"></div>
            <div class="lips right"></div>
            <div class="cheeks left"></div>
            <div class="cheeks right"></div>
            <div class="Whiskers-box left">
                <div class="Whiskers top"></div>
                <div class="Whiskers mid"></div>
                <div class="Whiskers bottom"></div>
            </div>
            <div class="Whiskers-box right">
                <div class="Whiskers top"></div>
                <div class="Whiskers mid"></div>
                <div class="Whiskers bottom"></div>
            </div>
        </div>
        <div class="words">뀨웅?</div>
    </div>
    
</body>
</html>
